<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>wwwwwwide</title>
  <link rel="stylesheet" href="./material.min.css">
  <script src="./node_modules/material-design-lite/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <style>
  /* setting header to drag able */
  header.mdl-layout__header {
    -ms-overflow-style: scrollbar;
    -webkit-app-region:drag;
  }
  .mdl-layout__drawer-button,
  .mdl-layout__drawer,
  input[type="submit"],
  input[type="reset"],
  input[type="button"],
  input[type="text"],
  button,
  a,
  textarea {
    -webkit-app-region: no-drag;
  }

  #imgView img {
    width: 100%;
    height:300px;
    object-fit: scale-down;
  }
</style>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">WWWWWWIDE</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="javascript:window.close()">Close</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Menu</span>
    <nav class="mdl-navigation">
      <!-- <a class="mdl-navigation__link" href="">Link</a> -->
      <a class="mdl-navigation__link" href="javascript:window.close()">Close</a>
    </nav>
  </div>
  <main class="mdl-layout__content">

    <div class="page-content"><!-- Your content goes here -->
      <!-- content start -->
      <div class="mdl-grid">
        <div id="imgView" class="mdl-cell mdl-cell--8-col mdl-cell--4-col-tablet">

        </div>
        <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-phone">
          <button id="openfile" class="mdl-button mdl-js-button">
            OPEN
          </button>
          <button id="convertfile" id="openfile" class="mdl-button mdl-js-button">
            CONVERT
          </button>
          <br>
          <div id="loading">
            <div class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
          </div>
        </div>
      </div>



      <!-- contetn end -->
    </div>
  </main>
</div>

<script src="./render.js"></script>

</body>
</html>
